<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | MLAMKE SMS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Manrope:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-blur bg-one"></div>
  <div class="bg-blur bg-two"></div>
  <div class="bg-blur bg-three"></div>

  <main class="page-shell page-top-gap">
    <nav class="topbar glass">
      <div class="brand">MLAMKE SMS</div>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="portal.html">Student Portal</a></li>
        <li><a href="report.html">Report Center</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <section class="panel glass">
      <h1>Contact School Office</h1>
      <p class="sub-text">Reach administration for support, admissions, and parent communication.</p>
      <div class="contact-grid">
        <div class="card glass tilt">
          <h3>Phone</h3>
          <p>0768100178</p>
        </div>
        <div class="card glass tilt">
          <h3>Email</h3>
          <p>info@mlamkeschool.edu</p>
        </div>
        <div class="card glass tilt">
          <h3>Address</h3>
          <p>Mlamke Campus, Main Road, Tanzania</p>
        </div>
      </div>

      <form class="portal-form" onsubmit="return false;">
        <label for="name">Full Name</label>
        <input id="name" type="text" placeholder="Enter your name" />
        <label for="message">Message</label>
        <textarea id="message" placeholder="Write your message"></textarea>
        <button class="cta" type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
